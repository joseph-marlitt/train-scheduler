<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Style to fix the issue of text extending past panel length -->
    <style>
    .panel-body a {
        word-break: break-all;
    }
    </style>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title and Buttons -->
        <div class="jumbotron" style="background-color: #FF4500 ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-spreadsheet-o"></i> Employee Data Management</strong></h1>
        </div>
        <!-- End Jumbotron -->
        <div class="panel panel-primary">
            <div class="panel-heading">Current Employees</div>
            <!-- this is where we'll create our buttons -->
            <div class="panel-body">
                <div class="">
                    <table class="table table-responsive" id="data">
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Add Employee</div>

                <form role="form">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" id="role-input">
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="text" class="form-control" id="date-input">
                    </div>
 <!--                    <div class="form-group">
                        <label>Months Worked</label>
                        <input type="text" class="form-control" id="months-input">
                    </div> -->
                    <div class="form-group">
                        <label>Monthly Rate ($)</label>
                        <input type="text" class="form-control" id="rate-input">
                    </div>
                        <button type="button" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- This is where the images will go -->
        <div id="gallery" class="row"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- Line Break followed by closing -->
            <hr>
            <h5 class="text-center"><small>With proper maintenance, handling, storage, and urging, Plumbus will provide you with a lifetime of better living and happiness.</small></h5>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
